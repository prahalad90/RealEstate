{%extends 'nav.html'%}
{% block content %}
{% load static%}
<link rel="stylesheet" href="{% static 'css/index.css'%}">

<div class="spacer"></div>
<h3 class="t-c">Our Latest Blog Post</h3>
<div class="container d-gr" id="post">
</div>


<script>
  fetch('https://jsonplaceholder.typicode.com/posts')
    .then(response => response.json())
    .then(json => {
      for (let i in json) {
        if (i < 11) {
          document.getElementById('post').innerHTML +=
            `<div>
             <h3>${(json[i].title)}</h3>
             <p>${json[i].body}</p>
             </div>`}
      }
    })
</script>

{% endblock %}
